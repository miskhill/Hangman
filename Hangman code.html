<!DOCTYPE HTML>

<html>

<head>
Hangman!
</head>


<script>

var randomWordArray = ["portfolio", "coding", "javascript", "python", "apple", "windows", "linux"];
var randomWord = randomWordArray [Math.floor(Math.random() * randomWordArray.length)];

var s;
var count = 0;
var answerArray =[];

function startUp()
	{
	for (var i = 0; i < randomWord.length; i++)
	{
	answerArray[i] = "_" ;
}

{
	s = answerArray.join(" ");
	document.getElementById("answer").innerHTML = s;

}
	
}

	function letter()
	{
	letter = document.getElementById("letter").value;

	if (letter.length > 0)
	{
	   for (var i = 0; i < randomWord.length; i++)
	{
	          if (randomWord[i] === letter)
	{
	            answerArray[i] = letter;
}
}

	count ++;
	document.getElementById("counter").innerHTML = "No of clicks: " + count;
	document.getElementById("answer").innerHTML = answerArray.join(" ");
}

	if(count >5)
{
	document.getElementById("stat").innerHTML = "Come on you should have guessed it by now!";
}
	};

</script>

<body onload ="startUp()">
<h1> Guess a letter </h1>
<input id="letter"  type="text">
<input type="button" value="letter" onClick ="letter()"/>
<pid="answer"></p>
<pid="counter"></p>
<pid="stat"></p>

</body>


</html>
